<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
      
        .nav-logo {
      width: auto;
      height: 60px;

    }
    .nav-link {
      color: #333;
      transition: color 0.2s ease-in-out;
    }
    .nav-link:hover {
      color: #ea3434;
    }
    .content-card {
      transition: transform 0.2s ease-in-out;
    }
    .content-card:hover {
      transform: translateY(-5px);
    }
    .nav-container {
      background-color: #f7f7f7;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body class="bg-blue-400">
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html">
      <img src="logo.jpg" alt="HealthyAds Logo" class="nav-logo mx-4">
        </a>
      <nav class="flex space-x-8 mx-8 h-20 ">
        <a href="https://www.who.int/" class="nav-link">WHO</a>
        <a href="donations.html" class="nav-link">Donations</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>
</head>
<body class="bg-blue-400">
    

    <div class="container mx-auto py-8">
        <div class="bg-white p-6 rounded-lg shadow-md ">
            <div class="container mx-auto py-8">
                <div class="bg-white p-6 rounded-lg shadow-md ">
                    <h1 class="text-5xl font-semibold mx-96">Contact Us</h1>
                    <br>
                    <form action="index.html" >
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-input mb-2">
                        <br>
            <br>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-input mb-2">
            <br>
            
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" rows="4" cols="100"="form-textarea mb-2"></textarea>
            <br><br>
                        <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600">Submit</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <footer class="bg-gray-200 py-4 text-center">
        <p>&copy; 2023 Healthyee. All rights reserved.</p>
    </footer>
</body>
</html>
